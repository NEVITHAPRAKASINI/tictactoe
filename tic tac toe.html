<!DOCTYPE html>
<html>
    <head>
        <title>My tic tac toe</title>
        <style type="text/css">
        h1 {
            text-align: center;
        }
        table {
            margin: auto; 
        }

         td {
             width: 100px;
             height:100px;
            }

            .ver {
                border-left: 1px solid black;
                border-right: 1px solid black;
            }

            .hor {
                border-top: 1px solid black;
                border-bottom: 1px solid black;
            }

            
        </style>

    </head>
    <body>
      <h1>Tic Tac TOE</h1>
      <TABLE>
        <tr>
            <td></td>
            <td class="ver"></td>
            <td></td>
        </tr>
        <tr>
            <td class="hor"></td>
            <td class="ver hor" ></td>
            <td class="hor"></td>
        </tr>
        <tr>
            <td></td>
            <td class="ver"></td>
            <td></td>
        </tr>
          
      </TABLE>
    </body>
</html>
